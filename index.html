<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="static/css/style.css">
		<script src="static/js/utils/utils.js"></script>
		<script src="static/js/fabric.min.js"></script>
		<title></title>
	</head>
	<body>	
		<div class="ahead">
			<input type="text" class="ahead__input" placeholder="keyWord...">
			<svg class="icon" width="24" height="24"  fill-rule="evenodd" clip-rule="evenodd">

			</svg>
			<ul class="ahead__suggestions hidden"></ul>
		</div>
		<div class="loader"></div>
		<div class="inner"></div>
		<div class="hover box" id="box"></div>
		<canvas class="c" id="c" style="width: 500;height:350;position:absolute;"></canvas>
	</body>
	<script>
		document.documentElement.style.overflowY = 'hidden';
		document.documentElement.style.overflowX = 'hidden';
		var myCanvas = document.getElementById('c');
		myCanvas.setAttribute("width", document.documentElement.clientWidth);
		myCanvas.setAttribute("height", document.documentElement.clientHeight);
	</script>
	<script src="static/js/core.js"></script>
	<script src="static/js/utils/searchUtils.js"></script>
